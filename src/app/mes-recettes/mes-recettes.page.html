<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mes Recettes</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/recette">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/idea', idea.id]" *ngFor="let idea of (ideas | async)">
      <ion-avatar slot="start"><ion-img [src]="idea.imageUrl"></ion-img></ion-avatar>
      {{ idea.name }}
    </ion-item>
  </ion-list>
</ion-content>
