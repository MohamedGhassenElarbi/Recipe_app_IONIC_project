<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ma-liste"></ion-back-button>
    </ion-buttons>
    <ion-title>Ma Recette</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 

  <ion-item>
    <ion-label position="stacked">Nom du recette</ion-label>
    <ion-input [(ngModel)]="idea.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-img [src]="idea.imageUrl"></ion-img>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Url de l'image</ion-label>
    <ion-input [(ngModel)]="idea.imageUrl"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea [(ngModel)]="idea.notes" rows="8"></ion-textarea>
  </ion-item>
</ion-content>
 
<ion-footer *ngIf="!idea.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addrecipe()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Ajouter Recette
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="idea.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleterecipe()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updaterecipe()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
